<head>
  <title>Synematic</title>
  <link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>

</head>

<body>
  <span class="logo">Synematic</span>
  {{ renderPage }}

  {{> video}}
</body>

<!-- Templates for Pages -->

<template name="home">
  Enter Room Name:
  <input type="text" id="roomNumber" />
</template>

<template name="about">
  Built in 24 hours by Kenny Song, Joshua Angelucci, and Amey Desai.
</template>

<template name="room">
  {{roomId}}
</template>

<template name="error">
  Page not found.
</template>

<!-- Templates for Snippets -->

<template name="upload">
  Upload your video file:
  <input type="button" id="attachment" value="Upload">
</template>

<template name="video">
  <video id="example_video_1" class="video-js vjs-default-skin"
    controls preload="auto" width="640" height="264"
    data-setup='{"example_option":true}'>
   <source src="https://s3-us-west-2.amazonaws.com/tinymovieroom/CHLv53tSDeXPavhuCAXH_Daft+Punk+-+Get+Lucky+__+George+Barnett+cover.mp4" type='video/mp4' />
  </video>

</template>
